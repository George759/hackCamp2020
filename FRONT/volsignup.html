<!DOCTYPE html>
<html>
  <head>
    <title>SIGN UP</title>
    <link rel="stylesheet" href="volsignup.css">
  </head>

  <body>
      <form action="volsignin.html" method="POST" id="details">
          <h1><span>RE</span> DOX</h1>
   



          <input placeholder="Username" type="text"/>
          <input placeholder="Email" type="email">
          <input placeholder="Password" type="password"/>
          <input placeholder="Phone" type="tel">
         
          <label for="gender"></label>

          <select id="gender">
            <option value="" disabled selected>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <!-- <option value="Female">Organization</option> -->
            
          </select>
          
          <button class="btn" type="submit" form="details" value="Submit">Sign Up</button>
        
        </form>
        

        <script type="text/javascript" src="volsignup.js"></script>
  </body>
</html>
